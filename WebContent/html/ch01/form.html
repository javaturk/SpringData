<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<HTML>
<HEAD>
<TITLE>Sending a request</TITLE>
</HEAD>
<BODY>
<br>

<form method='POST' action=>
<table border=0>

	<tr valign=top>
		<td align=right><b>Name:</b></td>
		<td align=left><input type=text name=name value='your name' size=32 maxlength=80></td>
	</tr>

	<tr valign=top>
		<td align=right><b>Sex:</b></td>
		<td align=left>
			<input type=radio name=sex value="M">Male <br>
			<input type=radio name=sex value='F' CHECKED> Female
		</td>
	</tr>

	<tr valign=top>
		<td align=right><b>Income:</b></td>
		<td align=left><select name=income size=1>
			<option>Under $25,000
			<option>$25,001 to $50,000
			<option>$50,001 to $75000
			<option>$75,001 and higher
		</select></td>
	</tr>

	<tr valign=top>
		<td align=right><b>Team You Support:</b></td>
		<td align=left><select name=team size=1>
			<option>Besiktas
			<option>Fenerbahce
			<option>Galatasaray
			<option>Genclerbirligi
			<option>Trabzonspor
		</select></td>
	</tr>

	<tr valign=top>
		<td colspan=2 align=center>
			<input type=submit value="Submit">
			<input type=reset value="Clear">
		</td>
	</tr>
</table>
</form>
</BODY>
</HTML>
